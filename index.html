<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Uma Landing Page Legal</h1>
    </header>
    <div class="informacao">
        <p>Aprenda a Fazer uma Landing Page</p>
        <p>Deixe os seus dados e participe do nosso curso completo</p>
    </div>
    <div class="efeito-vidro">
        <div class="nome">
            <input type="text" id="inputName" placeholder="Digite seu Nome">
        </div>
        
        <div class="celular">
            <input type="tel" id="inputCel" placeholder="Digite seu Celular">
        </div>
        
        <div class="entrarEmail">
            <input type="email" id="inputEmail" placeholder="Digite seu E-mail">
        
        <button class="botaoLogin" onclick="mostrarAlerta()">Entrar</button>
    </div>
    </div>
    <div class="redes">
        <a href="https://facebook.com">
            <img src="img/facebook.svg" alt="Link Facebook">
        </a>
        <a href="https://instagram.com">
            <img src="img/instagram.svg" alt="Link Instagram">
        </a>
        <a href="https://youtube.com">
            <img src="img/youtube.svg" alt="Link Youtube">
        </a>
        <a href="https://linkedin.com">
            <img src="img/linkedin.svg" alt="Link linkedin">
        </a>


    </div>

         
<script>
    function mostrarAlerta() {
    alert("Enviado Com Sucesso!");
}
</script>
          
</body>
</html>
